<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loyalty</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body class="page">
  <main class="main">
    <section class="container">
      <div class="circle">
        <div class="loyalty-icon"></div>
        <div class="percent-box">
          <p class="percent-small">%</p>
          <p class="percents">72<span class="tenth">.7</span></p>
        </div>
        <p class="loyalty">Лояльность</p>
        <p class="level">ниже среднего</p>
        <p class="text">по отрасли: FMCG<br>значений слева от медианы<br>52.0% - 83.1%</p>
        <div class="change-box">
          <div class="arrow"></div>
          <p class="change">3.1</p>
        </div>
      </div>
      <ul class="list">
        <li class="item">
          <p class="name">Промоутеры</p>
          <div class="numbers">
            <p class="percent">32.0%</p>
            <div class="quantity">
              <p class="number">81</p>
              <div class="icon"></div>
            </div>
          </div>
          <div class="graph">
            <div class="content">
              <div class="colors">
                <div class="new new_color_green"></div>
                <div class="previous previous_color_green"></div>
              </div>
              <p class="changing">+1.2%</p>
            </div>
          </div>
        </li>
        <li class="item">
          <p class="name">Скептики</p>
          <div class="numbers">
            <p class="percent">39.1%</p>
            <div class="quantity">
              <p class="number">8</p>
              <div class="icon"></div>
            </div>
          </div>
          <div class="graph">
            <div class="content">
              <div class="colors">
                <div class="new new_color_yellow"></div>
                <div class="previous previous_color_yellow"></div>
              </div>
              <p class="changing">+4.8%</p>
            </div>
          </div>
        </li>
        <li class="item">
          <p class="name">Критики</p>
          <div class="numbers">
            <p class="percent">79.8%</p>
            <div class="quantity">
              <p class="number">7</p>
              <div class="icon"></div>
            </div>
          </div>
          <div class="graph">
            <div class="content">
              <div class="colors">
                <div class="new new_color_red"></div>
                <div class="previous previous_color_red"></div>
              </div>
              <p class="changing">-9.7%</p>
            </div>
          </div>
        </li>
      </ul>
    </section>
  </main>
</body>
</html>
